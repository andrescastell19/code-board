<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dev Code Board</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #1e1e1e; color: white; }
    #editor { height: 70vh; width: 100vw; }
    #errors, #output { padding: 10px; font-family: monospace; background: #222; }
    #login { display: flex; gap: 5px; padding: 10px; background: #111; }
    #login input { padding: 5px; }
    #run { padding: 10px; background: #444; color: white; cursor: pointer; border: none; }
  </style>
  <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
</head>
<body>
  <!-- El login ya no es necesario aquí, lo gestiona index.html -->
  <div id="editor"></div>
  <button id="run">Ejecutar</button>
  <div id="errors"></div>
  <pre id="output"></pre>
  <script src="auth.js"></script>
  <script src="dev.js"></script>
  <!-- Ya no se fuerza usuario dev aquí, login centralizado -->
</body>
</html>
